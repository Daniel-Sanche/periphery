<html>
<head>
  <title>tramsmitir</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <video src="" id="video" style="width:640px;height:480px;" autoplay="true"></video>
    <canvas id="video_canvas"  width=640 height=480 style="position:absolute; top:9; left: 9; z-index: 10; background-color:rgba(255,0,0,0.1);"></canvas>
  </div>
  <canvas style="display:none;" id="renderer"></canvas>

  <script type="text/javascript">
    var render_canvas = document.getElementById("renderer");
    var context = render_canvas.getContext("2d");

    render_canvas.width = 640;
    render_canvas.height = 480;

    context.width = render_canvas.width;
    context.height = render_canvas.height;

    var video = document.getElementById("video");
    var socket = io();

    $(function(){
      const constraints = { video: true };
      navigator.getUserMedia= (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia);
      if(navigator.getUserMedia) {
        navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
            video.srcObject = stream;
        });
      }
    });

    socket.on('render_update', function(result_dict){
        draw_yolo(result_dict);
    });

    socket.on('disconnect', () => {
        draw_yolo([]);
    });

    socket.on('webcam_request', function(requester_id){
      context.drawImage(video,0,0,context.width, context.height);
      socket.emit('webcam_response', requester_id, render_canvas.toDataURL('image/webp'));
    });


    function draw_yolo(yolo_data){
      var cv = document.getElementById("video_canvas");
      var ctx = cv.getContext("2d");
      ctx.clearRect(0, 0, cv.width, cv.height);
      for (let obj of yolo_data) {
          console.log(obj);
          ctx.beginPath();
          ctx.lineWidth = "2";
          ctx.strokeStyle = "red";
          ctx.rect(obj.x, obj.y, obj.width, obj.height);
          // ctx.rect(1, 1, 100, 100);
          ctx.stroke();
          ctx.font = "20px Arial";
          ctx.strokeText(obj.item + " - " + obj.confidence.toFixed(2), obj.x, obj.y);
      }
    }

  </script>
</body>
</html>
