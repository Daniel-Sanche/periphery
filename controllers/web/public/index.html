<html>
<head>
  <title>tramsmitir</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container" id="container">
    <video src="" id="video" style="width:640px;height:480px;" autoplay="true"></video>
  </div>
  <canvas style="display:none;" id="renderer"></canvas>

  <script type="text/javascript">
    var render_canvas = document.getElementById("renderer");
    var render_context = render_canvas.getContext("2d");

    render_canvas.width = 640;
    render_canvas.height = 480;

    render_context.width = render_canvas.width;
    render_context.height = render_canvas.height;

    var video = document.getElementById("video");
    var socket = io();

    var canvas_dict = {};

    $(function(){
      const constraints = { video: true };
      navigator.getUserMedia= (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia);
      if(navigator.getUserMedia) {
        navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
            video.srcObject = stream;
        });
      }
    });

    socket.on('render_update', function(result_dict){
        console.log(result_dict);

        model_name = result_dict.name;
        if ( !(model_name in canvas_dict) ){
            // create new canvas layer for this model
            var canvas = document.createElement("canvas");
            canvas.id = model_name;
            canvas.width = render_canvas.width;
            canvas.height = render_canvas.height;
            canvas.style="position:absolute; top:9; left: 9; z-index: 10; background-color:rgba(0,255,0,0.1);"
            document.getElementById('container').appendChild(canvas);
            // add new canvas to map
            canvas_dict[model_name] = canvas;
        } else {
            var canvas = document.getElementById(model_name);
        }
        render_annotations(result_dict.annotations, canvas);
    });

    socket.on('connect', () => {
      console.log('connected');
      socket.emit('register', 'client');
    });

    socket.on('disconnect', () => {
        var cv = document.getElementById("video_canvas");
        render_annotations([], cv);
    });

    socket.on('webcam_request', function(requester_id){
      render_context.drawImage(video,0,0,render_context.width, render_context.height);
      socket.emit('webcam_response', requester_id, render_canvas.toDataURL('image/webp'));
    });


    function render_annotations(annotations_data, canvas){
      var ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let obj of annotations_data) {
          if (obj.kind == 'box'){
              ctx.beginPath();
              ctx.lineWidth = "2";
              ctx.strokeStyle = "red";
              ctx.rect(obj.x, obj.y, obj.width, obj.height);
              // ctx.rect(1, 1, 100, 100);
              ctx.stroke();
              ctx.font = "20px Arial";
              ctx.strokeText(obj.label + " - " + obj.confidence.toFixed(2), obj.x, obj.y);
          }
      }
    }

  </script>
</body>
</html>
