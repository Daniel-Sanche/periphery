<!doctype html>
<html lang="en">
<head>
  <title>ML Project</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
   <!--video feed and canvas layers-->
  <div class="container" id="container">
      <video src="" id="video" v-bind:style="{width: width + 'px', height: height + 'px'}" autoplay="true"></video>
  </div>

   <!--model controls-->
    <div class="card-columns mt-3" id="cards">
        <div class="card bg-light" style="width: 18rem;" v-for="model in models">
          <div class="card-body">
            <h5 class="card-title">{{ model.name }}</h5>
            <div class="form-group">
              <div class="custom-control custom-switch">
                <input type="checkbox" v-bind:checked=model.is_enabled class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Enabled</label>
              </div>
            </div>
          </div>
        </div>
    </div>

  <script>
    var socket = io();

    var app4 = new Vue({
      el: '#cards',
      data: {
        models: [
          { name: 'yolo_v4',
            is_enabled: true
          },
          { name: 'mirror',
            is_enabled: false
          },
        ]
      },
    })

    var video_feed = new Vue({
      el: '#container',

      data: {
        height: 480,
        width: 640
      },

      created() {
        socket.on('connect', () => {
            console.log('connected');
            socket.emit('register', 'client');
        });
      },

      mounted() {
        var video = document.getElementById("video");
        const constraints = { video: true };
        navigator.getUserMedia= (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia);
        if(navigator.getUserMedia) {
          navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
            video.srcObject = stream;
          });
        }
      }
    })
  </script>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
