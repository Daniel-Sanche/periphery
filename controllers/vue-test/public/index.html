<!doctype html>
<html lang="en">
<head>
  <title>ML Project</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
   <!--video feed and canvas layers-->
  <div class="container" id="container">
      <canvas  v-for="model_name in connected_models" v-bind:id=model_name v-bind:width=width v-bind:height=height style="position:absolute; top:9; left: 9; z-index: 2; background-color:rgba(0,255,0,0.1);"></canvas>
      <video id="video" v-bind:style="{width: width + 'px', height: height + 'px'}" autoplay="true"></video>
  </div>
  <canvas style="display:none;" id="renderer"></canvas>

   <!--model controls-->
    <div class="card-columns mt-3" id="cards">
        <div class="card bg-light" style="width: 18rem;" v-for="model in connected_models">
          <div class="card-body">
            <h5 class="card-title">{{ model.name }}</h5>
            <div class="form-group">
              <div class="custom-control custom-switch">
                <input type="checkbox" v-bind:checked=model.is_enabled class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Enabled</label>
              </div>
            </div>
          </div>
        </div>
    </div>

  <script type="text/javascript">
    var socket = io();

    socket.on('connect', () => {
        console.log('connected');
        socket.emit('register', 'client');
    });

    var app4 = new Vue({
      el: '#cards',
      data: {
        connected_models: []
      },

      created: function() {
        var vm = this;

        socket.on('render_update', function(result_dict){
            model_name = result_dict.name;
            model_obj = {name: model_name, is_enabled: true};

            if (!(vm.connected_models.some(e => e.name == model_name))){
                vm.connected_models.push(model_obj);
            }
        });

        socket.on('model_disconnect', (model_name) => {
            for(var i = 0; i < vm.connected_models.length; i++) {
                if ( vm.connected_models[i].name === model_name) {
                    vm.connected_models.splice(i, 1);
                }
            }
        });

        socket.on('disconnect', () => {
            console.log('server down');
            vm.connected_models = [];
        });
     },


    })

    var video_feed = new Vue({
      el: '#container',

      data: {
        height: 480,
        width: 640,
        connected_models: [],
        latest_states: {},
        img: new Image
      },

      created: function() {
        var vm = this;
        var render_canvas = document.getElementById("renderer");
        var render_context = render_canvas.getContext("2d");
        render_canvas.width = this.width;
        render_canvas.height = this.height;
        render_context.width = this.width;
        render_context.height = this.height;

        socket.on('webcam_request', function(requester_id){
          if (video.srcObject){
            render_context.drawImage(video, 0,0,render_context.width, render_context.height);
            socket.emit('webcam_response', requester_id, render_canvas.toDataURL('image/webp'));
          } else {
            console.log('camera not authorized');
          }
        });

        socket.on('render_update', function(result_dict){
            model_name = result_dict.name;
            if (!(vm.connected_models.includes(model_name))){
                vm.connected_models.push(model_name);
            }
            vm.latest_states[model_name] = result_dict;
            //console.log(result_dict);
            vm.render_annotations(result_dict.annotations, model_name);
        });

        socket.on('model_disconnect', (model_name) => {
            const idx = vm.connected_models.indexOf(model_name);
            if (idx > -1) {
                vm.connected_models.splice(idx, 1);
            }
        });

        socket.on('disconnect', () => {
            console.log('server down');
            vm.connected_models = [];
        });
     },

      mounted() {
        var video = document.getElementById("video");
        const constraints = { video: true };
        navigator.getUserMedia= (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia);
        if(navigator.getUserMedia) {
          navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
            video.srcObject = stream;
          });
        }
      },

      watch: {
        connected_models: function (val, oldVal) {
          console.log(val);
        }
      },

      methods: {
       render_annotations(annotations_data,  model_name){
          var vm = this;
          var canvas = document.getElementById(model_name);
          if (canvas) {
              var ctx = canvas.getContext("2d");
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              for (let obj of annotations_data) {
                  if (obj.kind == 'box'){
                      ctx.beginPath();
                      ctx.lineWidth = "2";
                      ctx.strokeStyle = "red";
                      ctx.rect(obj.x, obj.y, obj.width, obj.height);
                      ctx.stroke();
                      ctx.font = "20px Arial";
                      labelText = obj.label + " - " + obj.confidence.toFixed(2);
                      var labelX = Math.min(Math.max(obj.x, 0), canvas.width-ctx.measureText(labelText).width);
                      var labelY = Math.max(obj.y, 20);
                      ctx.strokeText(labelText, labelX, labelY);
                  } else if (obj.kind == 'image'){
                    ctx.drawImage(this.img, 0, 0);
                    vm.img.src = obj.data;
                    vm.img.onload = function() {
                        ctx.drawImage(vm.img, 0, 0);
                    }
                    canvas.style.zIndex = 1;
                  }
              }
          }
        }
      }
    })

  </script>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
