apiVersion: skaffold/v2alpha4
kind: Config
build:
  artifacts:
  - image: frontend
    context: controllers/web
  - image: mask-rcnn
    context: models/mask-rcnn
  - image: yolov3
    context: models/yolo_v3
  - image: mirror
    context: models/mirror
  tagPolicy:
    gitCommit: {}
deploy:
  kubectl:
    manifests:
    - ./kubernetes/web-deployment.yaml
